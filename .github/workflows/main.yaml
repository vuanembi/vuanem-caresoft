name: CI/CD
on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  FUNCTION_NAME: vuanem_caresoft
  PROJECT_ID: voltaic-country-280607
  GCP_SA: bivuanem@voltaic-country-280607.iam.gserviceaccount.com
  PUBLIC_URL: https://us-central1-voltaic-country-280607.cloudfunctions.net/vuanem_caresoft

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Deploy to Cloud Functions
        run: >-
          gcloud functions deploy ${{ env.FUNCTION_NAME }}
          --entry-point=main
          --region=us-central1
          --timeout=530
          --project=${{ env.PROJECT_ID }}
          --memory=4096MB
          --runtime=python39
          --trigger-http
          --service-account=${{ env.GCP_SA }}
          --set-env-vars=ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }},GCP_SA=${{ env.GCP_SA }},PUBLIC_URL=${{ env.PUBLIC_URL}}
